<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AlgorandBasketballTV</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="contactusp.css">
    <link rel="stylesheet" href="./index.js">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-iw3OoTErCYJJB9mCa8LNS2hbsQ7M3C0EpIsO/H5+EGAkPGc6rk+V8i04oW/K5xq0" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<main class="main-content">
    <a href="./index.html" class="goback-link">Go Home</a>
    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <form action="#" method="POST" class="contact-form" id="contactForm" onsubmit="return validateForm()">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <section class="contact-info">
        <div class="container">
            <!-- <h2>Our Contact Information</h2> -->
        

            <h2>Follow Us</h2>
            <ul class="social-links">
                <li><a href="https://discord.com/invite/qaqT9eUayZ" class="social-link"><i class="fab fa-discord"></i> Discord</a></li>
                <li><a href="https://twitter.com/AlgorandBBTV?t=7pqBVf7fizQlNtlUGKGZZQ&s=09" class="social-link"><i class="fab fa-twitter"></i> Twitter</a></li>
                <li><a href="https://www.instagram.com/algorandbasketballtv?igsh=OHU0MXo0emlka2V0&utm_source=qr" class="social-link"><i class="fab fa-instagram"></i> Instagram</a></li>
                <li><a href="https://www.facebook.com/profile.php?id=61561205893110" class="social-link"><i class="fab fa-facebook"></i> facebook</a></li>
            </ul>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 AlgorandBasketballTV. All rights reserved.</p>
    </div>
</footer>

<script>
    function validateForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;

        if (name === '' || email === '' || message === '') {
            alert('Please fill in all fields.');
            return false; 
        }

        alert('Thank you for your message! We will get back to you soon.');

        document.getElementById('contactForm').reset();

        return false; 
    }
</script>
</body>
</html>
