        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

        .navbar {
            background: linear-gradient(90deg, rgba(0,0,0,0.7), rgba(34,34,34,0.7));
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;

            /* color: #D4AF37;  */

            transition: color 0.3s ease;
        }

        .navbar-brand img {
            margin-right: 10px;
            transition: transform 0.3s ease;
            color: #FFD700;
        }

        .navbar-brand:hover img {
            transform: rotate(360deg);
            color: #D4AF37;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;

        .navbar-toggler {
            border: none;

            background-color: white;
        }

      
        .hero-section {
            position: relative;
            height: 100vh;
           background-image: url('./img/pexels-federicoborellophoto-2817134.jpg');
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            background-size: cover;
            background-attachment: fixed;
           /* background-repeat: no-repeat; */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay-text {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 50px;
        }
    .overlay-text:hover{
        color: #D4AF37;
    }
        .btn {
            background-color: #D4AF37; 
            color: #fff;
            padding: 12px 30px;
            font-size: 18px;
            text-transform: uppercase;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FFD700; 
        }

      
        .footer {
            background-color: #333;
            color: #D4AF37; 
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #D4AF37;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #FFD700;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 20px;
            }

            .overlay-text {
                font-size: 2em;
            }

            .btn {
                font-size: 16px;
            }

  
}
